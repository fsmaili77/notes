<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Ajouter des etudiants</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
    <div  style="margin-top: 30px; display: flex;
  justify-content: center">
        <div class="card">
            <div class="card-header">Ajouter un Ã©tudiant</div>
            <div class="card-body">
                <form th:action="@{SaveEtudiant}" method="post" th:object="${etudiant}">
                    <div class="form">
                        <label class="form-label">Nom:</label>
                        <input type="text" th:field="*{nom}" class="form-control">
                        <span class="text-danger" th:errors="*{nom}"></span>
                    </div><br>
                    <div class="form">
                        <label class="form-label">Prenom:</label>
                        <input type="text" th:field="*{prenom}" class="form-control">
                        <span class="text-danger" th:errors="*{prenom}"></span>
                    </div><br>
                    <div class="form">
                        <label class="form-label">Date de naissance:</label>
                        <input type="date" th:field="*{dateNaissance}" class="form-control">
                        <span class="text-danger" th:errors="*{dateNaissance}"></span>
                    </div><br>
                    <div class="form">
                        <label class="form-label">Email:</label>
                        <input type="text" th:field="*{email}"  class="form-control">
                        <span class="text-danger" th:errors="*{email}"></span>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
                </div>
        </div>
    </div>
</body>
</html>
